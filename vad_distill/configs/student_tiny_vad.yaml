# Tiny VAD Model Configuration
# Chunk-based training with fixed-size inputs

# Chunk configuration
chunk_size: 100  # Frames per chunk (1 second at 10ms hop)
stride: 50       # Stride between chunks (50% overlap)
n_mels: 80       # Number of mel filter banks

# Data paths
chunks_dir: "data/chunks"
teacher_labels_dir: "data/teacher_labels"

# Data sampling configuration
data:
  sample_list: "data/sample_list.txt"  # persistent subset file
  num_samples: 2000                     # how many to sample if file does not exist

# Training configuration
batch_size: 32
learning_rate: 0.001
epochs: 100
num_workers: 4
random_seed: 2025

# Logging and checkpointing
use_tensorboard: true
save_every_n_steps: 1000
validate_every_n_epochs: 5

# Resume training (set to checkpoint path or null)
resume_from: null

# Model architecture
model:
  n_mels: 80
  hidden_dims: [32, 64, 32]
  kernel_sizes: [3, 3, 3]
  dropout: 0.1

# Paths
paths:
  checkpoint_dir: "vad_distill/distill/tiny_vad/checkpoints"
  onnx_dir: "models/tiny_vad/onnx"
  logs_dir: "logs"
